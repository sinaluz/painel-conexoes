<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Conexões</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
      background-color: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    input {
      width: 50px;
      padding: 5px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #999;
      font-weight: bold;
      color: #000;
      background-color: #ccffcc; /* verde padrão */
    }
    input.x-mark {
      background-color: #ff4d4d; /* vermelho */
      color: white;
      border: 1px solid #990000;
    }
    th {
      font-weight: bold;
      color: #fff;
      background-color: #0077cc;
    }
    .row-label {
      font-weight: bold;
      color: #fff;
      background-color: #333;
    }
    .num-row {
      background-color: #ddd;
      font-weight: bold;
    }
    #contador {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>
  <h1>SWIFT CASA 10</h1>
  <table id="painel">
    <thead>
      <tr>
        <th></th>
        <script>
          document.write('<th colspan="24">Portas</th>');
        </script>
      </tr>
      <tr>
        <th></th>
        <script>
          for (let i = 1; i <= 24; i++) {
            document.write(`<th>${i}</th>`);
          }
        </script>
      </tr>
    </thead>
    <tbody>
      <!-- Linha A -->
      <tr><td class="row-label">A</td>
        <script>
          for (let i = 1; i <= 24; i++) {
            document.write(`<td><input id="a${i}" oninput="salvar(this)"></td>`);
          }
        </script>
      </tr>
      <tr><td></td>
        <script>
          for (let i = 1; i <= 24; i++) {
            document.write(`<td class="num-row">${i}</td>`);
          }
        </script>
      </tr>

      <!-- Linha B -->
      <tr><td class="row-label">B</td>
        <script>
          for (let i = 1; i <= 24; i++) {
            document.write(`<td><input id="b${i}" oninput="salvar(this)"></td>`);
          }
        </script>
      </tr>
      <tr><td></td>
        <script>
          for (let i = 1; i <= 24; i++) {
            document.write(`<td class="num-row">${i}</td>`);
          }
        </script>
      </tr>

      <!-- Linha C -->
      <tr><td class="row-label">C</td>
        <script>
          for (let i = 1; i <= 24; i++) {
            document.write(`<td><input id="c${i}" oninput="salvar(this)"></td>`);
          }
        </script>
      </tr>
      <tr><td></td>
        <script>
          for (let i = 1; i <= 24; i++) {
            document.write(`<td class="num-row">${i}</td>`);
          }
        </script>
      </tr>

      <!-- Linha D -->
      <tr><td class="row-label">D</td>
        <script>
          for (let i = 1; i <= 24; i++) {
            document.write(`<td><input id="d${i}" oninput="salvar(this)"></td>`);
          }
        </script>
      </tr>
      <tr><td></td>
        <script>
          for (let i = 1; i <= 24; i++) {
            document.write(`<td class="num-row">${i}</td>`);
          }
        </script>
      </tr>
    </tbody>
  </table>

  <div id="contador">Conectados: 0 | Desconectados: 0</div>

  <script>
    function salvar(input) {
      localStorage.setItem(input.id, input.value);
      aplicarEstiloX(input);
      atualizarContador();
    }

    function carregar() {
      const letras = ['a', 'b', 'c', 'd'];
      for (let letra of letras) {
        for (let i = 1; i <= 24; i++) {
          const id = letra + i;
          const valor = localStorage.getItem(id);
          if (valor !== null) {
            const campo = document.getElementById(id);
            campo.value = valor;
            aplicarEstiloX(campo);
          }
        }
      }
      atualizarContador();
    }

    function aplicarEstiloX(input) {
      if (input.value.trim().toLowerCase() === 'x') {
        input.classList.add('x-mark');
      } else {
        input.classList.remove('x-mark');
      }
    }

    function atualizarContador() {
      const inputs = document.querySelectorAll('input');
      let conectados = 0;
      let desconectados = 0;
      inputs.forEach(input => {
        if (input.value.trim().toLowerCase() === 'x') {
          desconectados++;
        } else {
          conectados++;
        }
      });
      document.getElementById('contador').innerText =
        `Conectados: ${conectados} | Desconectados: ${desconectados}`;
    }

    window.onload = carregar;
  </script>
</body>
</html>
